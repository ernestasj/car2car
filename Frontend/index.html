<script>
    function Switch(page) {
        var page_layout = {
            header: "content-header",
            body: "content-body"
        };

        switch(page) {
            case 'CreateAccount': CreateAccount.Display(page_layout);break;
            case 'AddCar': AddCar.Display(page_layout);break;
            case 'TripLog': TripLog.Display(page_layout);break;
            case 'Bookings': Bookings.Display(page_layout);break;
        }
    }

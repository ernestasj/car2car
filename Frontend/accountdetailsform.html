<div class="container" ng-controller="formCtrl">
        <div class="row">
          <div class="col-md-2"></div>
          <div class="col-md-8">
            <div class="panel panel-default">
              <div class="panel-heading text-center">
                <h3> {{form_title}} </h3>
              </div>
              <div class="panel-body">
                <form class="" method="post" action="./submit/createaccount.php"> <!--Need to use angular value for edit account-->
                  <div class="">
                    <h4 class="m-2"> Login </h4>
                  </div>
                  <div class="row col-sm-12">
                    <div class="col-sm-12">
                      <input type="email" class="form-control m-1" required="" id="email" placeholder="Enter email" name="email"> </div>
                    <div class="col-sm-12" id="email_valid"> </div>
                    <div class="col-sm-12">
                      <input type="password" class="form-control m-1" required="" id="password" placeholder="Enter password" name="password">
                      <input type="password" class="form-control m-1" required="" id="password_check" placeholder="Verify password" name="password2"> </div>
                    <div class="col-sm-12" id="passwords_match"> </div>
                  </div>
                  <div>
                    <h4 class="m-1"> Personal </h4>
                  </div>
                  <div class="row col-sm-12">
                    <div class="col-sm-6">
                      <input type="text" class="form-control m-1" required="" id="firstname" placeholder="First Name" name="firstname" ng-model="firstname"> </div>
                    <div class="col-sm-6">
                      <input type="text" class="form-control m-1" required="" id="lastname" placeholder="Last Name" name="lastname" ng-model="lastname"> </div>
                  </div>
                  <div class="row col-sm-12">
                    <div class="col-sm-6">
                      <input type="text" class="form-control m-1" required="" id="dob" placeholder="Date of Birth" name="dob" ng-model="dob"> </div>
                  </div>
                  <div>
                    <h4 class="m-1"> Identification </h4>
                  </div>
                  <div class="row col-sm-12">
                    <div class="col-sm-6">
                      <input type="text" class="form-control m-1" required="" id="licence" placeholder="Licence No." name="licence" ng-model="licence"> </div>
                    <div class="col-sm-6">
                      <input type="file" class="form-control-file m-1" required="" id="photo" name="photo" ng-model="photo"> </div>
                  </div>
                  <div class="">
                    <h4 class="m-2"> Address </h4>
                  </div>
                  <div class="row col-sm-12">
                    <div class="col-sm-2">
                      <input type="text" class="form-control m-1" required="" id="number" placeholder="Number" name="number" ng-model="number"> </div>
                    <div class="col-sm-10">
                      <input type="text" class="form-control m-1" required="" id="street" placeholder="Street" name="street" ng-model="street"> </div>
                  </div>
                  <div class="row col-sm-12">
                    <div class="col-sm-6">
                      <input type="text" class="form-control m-1" required="" id="suburb" placeholder="Suburb" name="suburb"  ng-model="suburb"> </div>
                    <div class="col-sm-3">
                      <select type="text" class="form-control m-1" required="" id="state" placeholder="State" name="state" ng-model="state">
                        <option value="nsw" selected="">NSW</option>
                        <option value="vic">VIC</option>
                      </select>
                    </div>
                    <div class="col-sm-3">
                      <input type="text" class="form-control m-1" required="" id="postcode" placeholder="Post code" name="postcode" ng-model="postcode"> </div>
                  </div>
                  <div>
                    <h4 class="m-1"> Contact </h4>
                  </div>
                  <div class="row col-sm-12">
                    <div class="col-sm-6">
                      <input type="text" class="form-control m-1" required="" id="mobnumber" placeholder="Mobile Number" name="mobnumber" ng-model="mobnumber"> </div>
                    <div class="col-sm-6">
                      <input type="text" class="form-control m-1" id="landline" placeholder="Landline (Home/Business)" name="landline" ng-model="landline"> </div>
                  </div>
                  <div>
                    <h4 class="m-1"> Payment </h4>
                  </div>
                  <div class="row col-sm-12">
                    <div class="col-sm-5">
                      <input type="text" class="form-control m-1" required="" id="cardno" placeholder="Card No." name="ccnumber" ng-model="ccnumber"> </div>
                    <div class="col-sm-3">
                      <input type="text" class="form-control m-1" required="" id="exp" placeholder="Expiry mm/yy" name="expiry" ng-model="expiry"> </div>
                    <div class="col-sm-2">
                      <input type="text" class="form-control m-1" required="" id="cvc" placeholder="cvc" name="cvc" ng-model="cvc"> </div>
                    <div class="col-sm-2">
                      <select type="text" class="form-control m-1" required="" id="cardtype" placeholder="Card Type" name="cardtype"  ng-model="cardtype">
                        <option value="Visa" selected="">Visa</option>
                        <option value="Mastercard">Mastercard</option>
                        <option value="Amex">Amex</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-12 text-center py-2">
                      <span class="col-sm-4"></span>
                      <button type="submit" class="btn col-sm-4 btn-outline-primary">Join</button>
                      <span class="col-sm-4"></span>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-2"></div>
      </div>

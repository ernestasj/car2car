
    <div class="row col-sm-12" ng-repeat="car in cars">

        <div class="col-md-2"> </div>
        <div class="col-md-8 well">
            <div class="col-sm-4">

                                <div class="col-sm-12" style="      height: 200px;
                                position: relative;
                          ">
                                    <img ng-src="
                                    {{car.image}}" class="img-thumbnail" alt="" style="      position: absolute;
                                    top: 50%;
                                    transform: translateY(-50%);
                                    max-width: 90%;">
                                </div>
                            

            </div>
            <div class="col-sm-8">
                <div class="col-sm-8">
                    <div class="col-sm-12 row">
                        <label class="col-sm-4 col-lg-5">Rego</label>
                        <div class="col-sm-7">
                            <span class="col-sm-12 col-lg-12">{{car.rego}} </span>
                        </div>
                    </div>
                    <div class="col-sm-12 row">
                        <label class="col-sm-4 col-lg-5">Make</label>
                        <div class="col-sm-7">
                            <span class="col-sm-12 col-lg-12">{{car.make}}</span>
                        </div>
                    </div>
                    <div class="col-sm-12 row">
                        <label class="col-sm-4 col-lg-5">Model</label>
                        <div class="col-sm-7">
                            <span class="col-sm-12 col-lg-12">{{car.model}}</span>
                        </div>
                    </div>
                    <div class="col-sm-12 row">
                        <label class="col-sm-4 col-lg-5">Year</label>
                        <div class="col-sm-7">
                            <span class="col-sm-12 col-lg-12">{{car.year}}</span>
                        </div>
                    </div>
                    <div class="col-sm-12 row">
                        <label class="col-sm-4 col-lg-5">Suburb</label>
                        <div class="col-sm-7">
                            <span class="col-sm-12 col-lg-12">{{car.suburb}}</span>
                        </div>
                    </div>
                    <div class="col-sm-12 row">
                        <label class="col-sm-4 col-lg-5">Transmission</label>
                        <div class="col-sm-7">
                            <span class="col-sm-12 col-lg-12">{{car.transmission}}</span>
                        </div>
                    </div>
                    <div class="col-sm-12 row">
                        <label class="col-sm-4 col-lg-5">Kms</label>
                        <div class="col-sm-7">
                            <span class="col-sm-12 col-lg-12">{{car.kms}}</span>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="col-sm-12 row">
                        <h5> Available </h5>
                    </div>
                    
                    <div class="col-sm-12 row">
                        <div ng-if="car.monday == 'yes'">
                            <span class="label label-success p-1">Monday</span>
                        </div>
                        <div ng-if="car.tuesday == 'yes'">
                            <span class="label label-success p-1">Tuesday</span>
                        </div>
                        <div ng-if="car.wednesday == 'yes'">
                                <span class="label label-success p-1">Wednesday</span>
                        </div>
                        <div ng-if="car.thursday == 'yes'">
                                <span class="label label-success p-1">Thursday</span>
                        </div>
                        <div ng-if="car.friday == 'yes'">
                                <span class="label label-success p-1">Friday</span>
                        </div>
                        <div ng-if="car.saturday == 'yes'">
                                <span class="label label-success p-1">Saturday</span>
                        </div>
                        <div ng-if="car.sunday == 'yes'">
                                <span class="label label-success p-1">Sunday</span>
                        </div>
                        <div ng-if="car.public_holidays == 'yes'">
                                <span class="label label-success p-1">Public Holidays</span>
                        </div>
                    </div>
                    <div class="col-sm-12 row p-1">
                        <button type="button" class="btn btn-primary col-sm-12" ng-click="show_modal(car)">View</button>
                    </div>    
                        
                    
                </div>
            </div>
        </div>
        <div class="col-md-2"></div>
        
    </div>

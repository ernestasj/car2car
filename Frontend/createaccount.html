  <script>
    function ValidateEmail(mail) 
    {
      if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(mail))
      {
        return (true)
      }
        //alert("You have entered an invalid email address!")
        return (false)
    }
      function SetPasswordMatchStatus()
      {
        if($("#password").val() != $("#password_check").val())
            {
              $("#passwords_match").html("Passwords Do Not Match!");
            } else
            {
              $("#passwords_match").html("");
            }

      }

      function SetValidEmailStatus()
      {
        if(!ValidateEmail($("#email").val()))
            {
              $("#email_valid").html("Email is invalid");
            } else
            {
              $("#email_valid").html("");
            }

      }

      $(document).ready(function(){

          });
          $("#search").click(function(){
            window.location.href = "./results.html";
          });

          $("#password_check").change(function(){
            SetPasswordMatchStatus();
          });
  
          $("#password").change(function(){
            SetPasswordMatchStatus();
            
          });
          $("#email").change(function(){
            //console.log("Hello");
            SetValidEmailStatus();
          });
        });
  </script>
